<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MIX-SIGHT Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.7);
            --panel-border: rgba(51, 65, 85, 0.7);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #2dd4bf;
            --accent-hover: #5eead4;
            --red-color: #f43f5e;
            --amber-color: #f59e0b;
        }
        html, body {
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
            background-size: 2rem 2rem;
        }
        .app-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 1;
            transform: translateX(0);
        }
        .app-screen.hidden {
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
        }
        .app-screen.hidden-left {
            transform: translateX(-100%);
            opacity: 0;
            pointer-events: none;
        }
        .glass-panel {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 0.75rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .section-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .bottom-nav {
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 40;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 50;
        }
        .modal-content.show {
            transform: translateY(0);
        }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .slide-up { animation: slideUp 0.5s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .scan-feedback-text.PRIORITY { color: #4ade80; } /* green-400 */
        .scan-feedback-text.NON-TARGET { color: #f59e0b; } /* amber-500 */
        .scan-feedback-text.NOT-IN-LIST { color: #f43f5e; } /* rose-500 */

        .cutoff-ticker.critical { color: var(--red-color); animation: pulse-text 1.5s infinite; }
        .cutoff-ticker.warning { color: var(--amber-color); }
        .cutoff-ticker.safe { color: var(--text-primary); }
        @keyframes pulse-text { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .alert-critical {
            border-left: 4px solid var(--amber-color);
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border {
            0%, 100% { border-left-color: var(--amber-color); }
            50% { border-left-color: #fcd34d; } /* amber-300 */
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Screen: Upload -->
    <div id="upload-screen" class="app-screen flex flex-col items-center justify-center p-6">
        <div class="text-center mb-8 fade-in">
            <h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-400">MIX-SIGHT</h1>
            <p class="text-slate-300 mt-2 text-base">Mobile Analytics Dashboard</p>
        </div>
        
        <div class="w-full max-w-md mx-auto slide-up space-y-6">
            <label for="csv-upload" id="upload-label" class="w-full cursor-pointer glass-panel hover:border-teal-400 flex flex-col items-center justify-center p-8 transition-colors duration-300 rounded-xl">
                <svg class="w-12 h-12 text-slate-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" /></svg>
                <span class="font-semibold text-lg text-slate-200">Upload Mix-Bag Data</span>
                <span id="file-name" class="text-sm text-slate-400 mt-1 text-center">Tap to select a CSV file</span>
            </label>
            <input type="file" id="csv-upload" class="hidden" accept=".csv, text/csv">
        </div>
        <div id="upload-message" class="mt-4 text-center h-6"></div>
        <footer class="absolute bottom-4 text-center text-xs text-slate-500 tracking-wider">
            Designed & Crafted by Rh. | Team Sonic - Hubli
        </footer>
    </div>

    <!-- Screen: Dashboard -->
    <div id="dashboard-screen" class="app-screen hidden">
        <main class="p-4 pb-24">
            <header class="flex justify-between items-start mb-6">
                <div>
                    <h1 class="text-2xl font-black text-white">MIX-SIGHT Dashboard</h1>
                    <div id="data-timestamp-container" class="mt-1 text-xs"></div>
                    <div id="live-clock" class="text-xs text-slate-400"></div>
                </div>
                <div class="flex items-center gap-3">
                     <button id="show-alerts-btn" class="relative p-2 rounded-full bg-slate-800/60 border border-slate-700">
                        <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                        <span id="alerts-badge" class="hidden absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center"></span>
                    </button>
                    <button id="show-main-menu-btn" class="p-2 rounded-full bg-slate-800/60 border border-slate-700">
                        <svg class="w-6 h-6 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" /></svg>
                    </button>
                </div>
            </header>
            
            <!-- Overall Summary -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div id="view-all-bags-btn" class="glass-panel p-4 rounded-xl text-center cursor-pointer">
                    <div class="text-4xl font-black text-teal-400" id="total-bags">0</div>
                    <div class="text-xs font-bold text-slate-300">Total Bags</div>
                </div>
                <div class="glass-panel p-4 rounded-xl text-center">
                    <div class="text-4xl font-black text-blue-400" id="total-shipments">0</div>
                    <div class="text-xs font-bold text-slate-300">Total Shipments</div>
                </div>
            </div>

            <!-- Ageing Summary -->
            <div class="glass-panel p-4 rounded-xl mb-6">
                <h2 class="section-title">Ageing Summary</h2>
                <div id="ageing-summary" class="space-y-2"></div>
            </div>
            
            <!-- Cluster Summary -->
            <div class="glass-panel p-4 rounded-xl">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="section-title mb-0">Cluster Summary</h2>
                    <button id="magic-filter-btn" class="text-sm bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 flex items-center gap-2 shadow-lg shadow-blue-500/20">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.59L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z" clip-rule="evenodd" /></svg>
                        Filter
                    </button>
                </div>
                <div id="cluster-summary-list" class="space-y-3">
                    <p class="text-slate-400 text-center py-8">No cluster data.</p>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation -->
        <footer class="bottom-nav fixed bottom-0 left-0 right-0 h-20 bg-slate-900/80 backdrop-blur-md border-t border-slate-700 flex items-center justify-center p-2">
            <button id="start-scan-session-btn" class="bg-teal-400 text-slate-900 font-bold text-lg py-4 px-8 rounded-full shadow-lg shadow-teal-500/20 flex items-center gap-3 transform hover:scale-105 transition-transform">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 4.5v15m6-15v15m-10.875 0h15.75c.621 0 1.125-.504 1.125-1.125V5.625c0-.621-.504-1.125-1.125-1.125H4.125C3.504 4.5 3 5.004 3 5.625v12.75c0 .621.504 1.125 1.125 1.125z" /></svg>
                Start Scan Session
            </button>
        </footer>
    </div>

    <!-- Screen: Scan -->
    <div id="scan-screen" class="app-screen hidden flex-col">
        <header class="p-4 flex justify-between items-center flex-shrink-0">
            <h1 class="text-2xl font-bold text-teal-400">Scan & Sort</h1>
            <button id="end-scan-session-btn" class="text-sm text-slate-300 hover:text-white transition">End Session</button>
        </header>
        
        <div class="flex-grow flex flex-col items-center justify-center p-4">
            <div id="scan-feedback" class="text-6xl font-black text-slate-700 animate-pulse transition-all duration-300">READY</div>
            <input type="text" id="scan-input" autocomplete="off" class="bg-slate-800 border-2 border-slate-700 rounded-lg p-4 text-2xl text-center w-full max-w-sm mt-6 focus:outline-none focus:ring-4 focus:ring-teal-500/50" placeholder="Scan Bag ID...">
            <div id="scan-progress-container" class="w-full max-w-sm mx-auto mt-6">
                <div class="flex justify-between items-center mb-1">
                    <span id="progress-text" class="text-xs font-medium text-slate-300">Scan Progress</span>
                    <span id="progress-percentage" class="text-xs font-medium text-slate-300">0%</span>
                </div>
                <div class="w-full bg-slate-700 rounded-full h-2">
                    <div id="progress-bar" class="bg-teal-500 h-2 rounded-full transition-all" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <footer class="bottom-nav fixed bottom-0 left-0 right-0 h-20 bg-slate-900/80 backdrop-blur-md border-t border-slate-700 flex items-center justify-around p-2">
             <button id="scan-view-btn" class="flex flex-col items-center justify-center text-teal-400 w-1/2">
                <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 4.5v15m6-15v15m-10.875 0h15.75c.621 0 1.125-.504 1.125-1.125V5.625c0-.621-.504-1.125-1.125-1.125H4.125C3.504 4.5 3 5.004 3 5.625v12.75c0 .621.504 1.125 1.125 1.125z" /></svg>
                <span class="text-xs mt-1">Scan</span>
            </button>
            <button id="pending-list-view-btn" class="flex flex-col items-center justify-center text-slate-400 w-1/2">
                <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h7.5M8.25 12h7.5m-7.5 5.25h7.5M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>
                <span class="text-xs mt-1">Pending List</span>
            </button>
        </footer>
    </div>
    
    <!-- Overlays & Modals -->
    <div id="modal-container"></div>
    
    <div id="result-overlay" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center text-white text-center p-4 transition-all duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative z-10 fade-in">
            <div id="result-status" class="text-6xl font-black"></div>
            <div id="result-bag-id" class="text-3xl font-semibold mt-2"></div>
            <div id="result-bag-details" class="text-base mt-4 font-light max-w-sm mx-auto"></div>
        </div>
    </div>
    <div id="completion-overlay" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center text-center p-4 bg-gradient-to-br from-teal-500 to-green-600">
        <div class="fade-in">
            <h2 class="text-5xl font-black text-white">ALL TARGETS FOUND!</h2>
            <p class="text-xl text-green-100 mt-4">Great work! All priority bags sorted.</p>
            <button id="finish-session-btn" class="mt-12 bg-white text-green-600 font-bold py-3 px-6 rounded-lg text-lg transition-all hover:scale-105">
                Return to Dashboard
            </button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const state = {
            fullAnalysisData: null,
            scanTargetData: { clusters: new Set(), bags: {}, totalBags: 0, foundBags: 0 },
            isScanning: false,
            fileName: '',
            fileLastModified: null,
            currentDetailView: { type: null, data: [], sortKey: 'age_hours', sortDir: 'desc' },
            currentScreen: 'upload',
            intervals: {
                clock: null,
                cutoffTicker: null,
                alerts: null,
            }
        };
        const BAG_URL_PREFIX = "https://hq.delhivery.com/bag/";
        const WBN_URL_PREFIX = "https://hq.delhivery.com/p/pntrzz/";

        // --- Sound Synthesis ---
        let synths = {};
        function setupSynths() {
            if (Object.keys(synths).length > 0) return;
            synths.success = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.5 } }).toDestination();
            synths.error = new Tone.Synth({ oscillator: { type: 'sawtooth' }, envelope: { attack: 0.01, decay: 0.3, sustain: 0.1, release: 0.5 } }).toDestination();
            synths.nonTarget = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.02, decay: 0.3, sustain: 0.2, release: 0.5 } }).toDestination();
            synths.completion = new Tone.PolySynth(Tone.Synth, { oscillator: { type: "triangle" } }).toDestination();
            synths.uiClick = new Tone.MembraneSynth({ pitchDecay: 0.01, octaves: 2, envelope: { attack: 0.001, decay: 0.1, sustain: 0 } }).toDestination();
        }
        document.body.addEventListener('click', async () => { if (Tone.context.state !== 'running') await Tone.start(); setupSynths(); }, { once: true });


        // --- Screen Navigation ---
        const screens = {
            upload: document.getElementById('upload-screen'),
            dashboard: document.getElementById('dashboard-screen'),
            scan: document.getElementById('scan-screen'),
        };

        function showScreen(screenName) {
            const oldScreen = state.currentScreen;
            if (oldScreen === screenName) return;
            Object.values(screens).forEach(s => s.classList.add('hidden', 'hidden-left'));
            const newScreenEl = screens[screenName];
            newScreenEl.classList.remove('hidden');
            setTimeout(() => newScreenEl.classList.remove('hidden-left'), 10);
            state.currentScreen = screenName;
        }

        // --- File Handling & Analysis ---
        const csvUploadInput = document.getElementById('csv-upload');
        const uploadLabel = document.getElementById('upload-label');
        const fileNameEl = document.getElementById('file-name');
        const uploadMessageEl = document.getElementById('upload-message');

        function handleFile(file) {
            if (!file || !file.type.match('text/csv')) { if(file) alert("Please upload a valid CSV file."); return; }
            fileNameEl.textContent = file.name;
            state.fileName = file.name;
            state.fileLastModified = file.lastModified;
            uploadMessageEl.textContent = 'Reading & Analyzing...';
            uploadMessageEl.classList.remove('text-red-400');
            const reader = new FileReader();
            reader.onload = (event) => {
                setTimeout(() => {
                    state.fullAnalysisData = performAnalysisInBrowser(event.target.result);
                    if (state.fullAnalysisData) {
                        renderDashboard();
                        showScreen('dashboard');
                    }
                }, 50);
            };
            reader.readAsText(file);
        }

        csvUploadInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eName => uploadLabel.addEventListener(eName, (e) => { e.preventDefault(); e.stopPropagation(); }));
        ['dragenter', 'dragover'].forEach(eName => uploadLabel.addEventListener(eName, () => uploadLabel.classList.add('border-teal-400')));
        ['dragleave', 'drop'].forEach(eName => uploadLabel.addEventListener(eName, () => uploadLabel.classList.remove('border-teal-400')));

        function performAnalysisInBrowser(csvContent) {
            try {
                const lines = csvContent.trim().split('\n');
                if (lines.length < 2) throw new Error("CSV file is empty or has only a header.");
                const headers = lines[0].trim().split(',').map(h => h.trim().replace(/"/g, '').replace(/ /g, '_').toLowerCase());
                const currentTime = new Date();
                const shipments = lines.slice(1).map(line => {
                    const values = line.trim().split(',');
                    let row = {};
                    headers.forEach((header, index) => { row[header] = values[index] ? values[index].trim().replace(/"/g, '') : undefined; });
                    const incomingTime = new Date(row.bag_incoming_time);
                    if (isNaN(incomingTime) || !row.wbn) return null;
                    return { 
                        ...row, 
                        is_bfsi: ['true', '1'].includes(String(row.is_bfsi).toLowerCase()),
                        bag_incoming_time_dt: incomingTime, 
                        age_hours: (currentTime - incomingTime) / (1000 * 60 * 60), 
                        cluster_id: row.cluster_id || 'UNKNOWN' 
                    };
                }).filter(Boolean);
                if (shipments.length === 0) throw new Error("No valid records found for analysis.");
                const bagAggregates = new Map();
                shipments.forEach(shipment => {
                    if (!bagAggregates.has(shipment.bag_id)) {
                        bagAggregates.set(shipment.bag_id, {
                            bag_id: shipment.bag_id,
                            first_bag_incoming_time_dt: shipment.bag_incoming_time_dt,
                            bag_age_hours: shipment.age_hours,
                            wbns: new Set(),
                            clusters: new Map(),
                            has_bfsi: false,
                            has_rt: false
                        });
                    }
                    const bag = bagAggregates.get(shipment.bag_id);
                    bag.wbns.add(shipment.wbn);
                    bag.clusters.set(shipment.cluster_id, (bag.clusters.get(shipment.cluster_id) || 0) + 1);
                    if (shipment.is_bfsi) bag.has_bfsi = true;
                    if (String(shipment.status).toUpperCase() === 'RT') bag.has_rt = true;
                    if (shipment.bag_incoming_time_dt < bag.first_bag_incoming_time_dt) {
                        bag.first_bag_incoming_time_dt = shipment.bag_incoming_time_dt;
                        bag.bag_age_hours = shipment.age_hours;
                    }
                });
                const bags = Array.from(bagAggregates.values()).map(bag => ({
                    bag_id: bag.bag_id,
                    age_hours: bag.bag_age_hours,
                    age_str: `${Math.floor(bag.bag_age_hours)}h ${Math.floor((bag.bag_age_hours * 60) % 60)}m`,
                    wbn_count: bag.wbns.size,
                    clusters: Object.fromEntries(bag.clusters.entries()),
                    has_bfsi: bag.has_bfsi,
                    has_rt: bag.has_rt
                }));
                const cluster_details = {};
                bags.forEach(bag => {
                    Object.keys(bag.clusters).forEach(clusterId => {
                        if (!cluster_details[clusterId]) cluster_details[clusterId] = { bag_count: 0, wbn_count: 0, bags: [] };
                        cluster_details[clusterId].bag_count++;
                        cluster_details[clusterId].wbn_count += bag.clusters[clusterId];
                        cluster_details[clusterId].bags.push(bag);
                    });
                });
                const ageing_groups = {
                    "0 to 1 hr": { bag_count: 0, wbn_count: 0, bags: [] }, "1 to 2 hrs": { bag_count: 0, wbn_count: 0, bags: [] },
                    "2 to 4 hrs": { bag_count: 0, wbn_count: 0, bags: [] }, "4+ hrs": { bag_count: 0, wbn_count: 0, bags: [] }
                };
                bags.forEach(bag => {
                    let groupName;
                    if (bag.age_hours <= 1) groupName = "0 to 1 hr";
                    else if (bag.age_hours <= 2) groupName = "1 to 2 hrs";
                    else if (bag.age_hours <= 4) groupName = "2 to 4 hrs";
                    else groupName = "4+ hrs";
                    const group = ageing_groups[groupName];
                    group.bag_count++;
                    group.wbn_count += bag.wbn_count;
                    group.bags.push(bag);
                });
                return {
                    total_pending_bags: bags.length,
                    total_pending_shipments: shipments.length,
                    ageing_groups, cluster_details, bags, shipments
                };
            } catch (error) {
                console.error("Analysis Error:", error);
                uploadMessageEl.textContent = `Error: ${error.message}`;
                uploadMessageEl.classList.add('text-red-400');
                return null;
            }
        }

        // --- Dashboard Rendering ---
        const totalBagsEl = document.getElementById('total-bags');
        const totalShipmentsEl = document.getElementById('total-shipments');
        const liveClockEl = document.getElementById('live-clock');
        const dataTimestampContainer = document.getElementById('data-timestamp-container');
        const ageingSummaryEl = document.getElementById('ageing-summary');
        const clusterSummaryListEl = document.getElementById('cluster-summary-list');

        function renderDashboard() {
            const data = state.fullAnalysisData;
            if (!data) return;

            totalBagsEl.textContent = data.total_pending_bags;
            totalShipmentsEl.textContent = data.total_pending_shipments;
            
            ageingSummaryEl.innerHTML = Object.entries(data.ageing_groups).map(([category, values]) => `

        function getNextCutoff(clusterId) {
            const now = new Date();
            const cutoffs = clusterCutoffs[clusterId] || [];
            let nextCutoff = null;
            const todayCutoffs = cutoffs.map(timeStr => {
                const [hours, minutes] = timeStr.split(':').map(Number);
                const d = new Date(now);
                d.setHours(hours, minutes, 0, 0);
                return d;
            }).sort((a, b) => a - b);
            for (const cutoff of todayCutoffs) { if (cutoff > now) { nextCutoff = cutoff; break; } }
            if (!nextCutoff && todayCutoffs.length > 0) {
                nextCutoff = new Date(todayCutoffs[0]);
                nextCutoff.setDate(nextCutoff.getDate() + 1);
            }
            return nextCutoff;
        }

            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
            const dateOptions = { month: 'short', day: 'numeric' };
            const formattedTime = fileDate.toLocaleTimeString('en-US', timeOptions);
            const formattedDate = fileDate.toLocaleDateString('en-US', dateOptions);

            let warningHTML = '';

            dataTimestampContainer.innerHTML = `

        function updateCutoffTickers() {

            document.querySelectorAll('.cutoff-ticker').forEach(ticker => {
                const cutoffTime = new Date(ticker.dataset.cutoffTime);
                const diff = cutoffTime - now;
                if (diff < 0) {
                    ticker.textContent = "Passed";
                    ticker.className = 'cutoff-ticker text-slate-500 text-xs';
                    return;
                }
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                ticker.textContent = `${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
                let newClass = 'cutoff-ticker font-semibold text-sm ';
                if (diff < 2 * 60 * 60 * 1000) newClass += 'critical';
                else if (diff < 4 * 60 * 60 * 1000) newClass += 'warning';
                else newClass += 'safe';
                ticker.className = newClass;
            });
        }

            for (const shipment of atRiskShipments) {
                const nextCutoff = getNextCutoff(shipment.cluster_id);

                    alerts[shipment.cluster_id].imminent.push({shipment, cutoff: nextCutoff});
                }

            const operators = {
                'Text': [ {val:'is', lbl:'is'}, {val:'is not', lbl:'is not'}, {val:'contains', lbl:'contains'} ],
                'Numeric': [ {val:'>', lbl:'>'}, {val:'<', lbl:'<'}, {val:'==', lbl:'='}, {val:'>=', lbl:'>='}, {val:'<=', lbl:'<='} ]
            };

            let content = `<div id="filter-rules-container" class="space-y-3"></div>
                           <button id="add-rule-btn" class="text-sm bg-blue-600 text-white py-2 px-3 rounded-md hover:bg-blue-500 mt-4 w-full">+ Add Rule</button>`;
            
            const onConfirm = (modal) => {
                const rules = Array.from(modal.querySelectorAll('.filter-rule')).map(rd => ({

                })).filter(r => r.value);

                if (rules.length === 0) return true;

                const filteredBags = state.fullAnalysisData.bags.filter(row => {
                    let finalMatch = false;
                    for (let i = 0; i < rules.length; i++) {
                        const rule = rules[i];
                        const checkRule = (r) => {
                            if (r.field === 'clusters') {
                                const clusterList = Object.keys(row.clusters).map(c => c.toLowerCase());
                                const filterValue = r.value.toLowerCase();
                                switch (r.operator) {
                                    case 'is': case 'contains': return clusterList.includes(filterValue);
                                    case 'is not': return !clusterList.includes(filterValue);
                                    default: return false;
                                }
                            }
                            let rowValue = row[r.field];
                            if (rowValue === null || rowValue === undefined) return false;
                            let value = (r.field === 'age_hours' || r.field === 'wbn_count') ? parseFloat(r.value) : r.value;
                            const rowStringValue = String(rowValue).toLowerCase();
                            const valueString = String(value).toLowerCase();
                            switch (r.operator) {
                                case 'is': return rowStringValue == valueString;
                                case 'is not': return rowStringValue != valueString;
                                case 'contains': return rowStringValue.includes(valueString);
                                case '>': return rowValue > value; case '<': return rowValue < value;
                                case '==': return rowValue == value; case '>=': return rowValue >= value;
                                case '<=': return rowValue <= value; default: return false;
                            }
                        };
                        const currentMatch = checkRule(rule);
                        if (i === 0) finalMatch = currentMatch;
                        else if (rule.logic === 'AND') finalMatch = finalMatch && currentMatch;
                        else if (rule.logic === 'OR') finalMatch = finalMatch || currentMatch;
                    }
                    return finalMatch;
                });
                showDetailModal({ bags: filteredBags, title: 'Filtered Results' });

                let fieldOptions = Object.keys(fields).map(name => `<option value="${fields[name]}">${name}</option>`).join('');
                
                let logicSelector = ruleCount > 0 ? `
                    <select name="logic" class="p-2 border rounded-md bg-slate-700 border-slate-600 text-sm w-full">
                        <option value="AND">AND</option><option value="OR">OR</option>
                    </select>` : '';

                ruleDiv.innerHTML = `
                    ${logicSelector}
                    <div class="grid grid-cols-2 gap-2">
                        <select name="field" class="p-2 border rounded-md bg-slate-700 border-slate-600 text-sm w-full">${fieldOptions}</select>
                        <select name="operator" class="p-2 border rounded-md bg-slate-700 border-slate-600 text-sm w-full"></select>
                    </div>
                    <input name="value" class="p-2 border rounded-md bg-slate-700 border-slate-600 text-sm w-full" placeholder="Enter value...">
                    <button class="remove-rule-btn text-xs text-red-400 hover:text-red-300 w-full text-right">Remove</button>
                `;
                rulesContainer.appendChild(ruleDiv);

                const fieldSelect = ruleDiv.querySelector('select[name="field"]');
                const opSelect = ruleDiv.querySelector('select[name="operator"]');
                const updateRuleUI = () => {
                    const isNumeric = ['age_hours', 'wbn_count'].includes(fieldSelect.value);
                    opSelect.innerHTML = (isNumeric ? operators.Numeric : operators.Text).map(op => `<option value="${op.val}">${op.lbl}</option>`).join('');
                };
                fieldSelect.addEventListener('change', updateRuleUI);
                ruleDiv.querySelector('.remove-rule-btn').addEventListener('click', () => ruleDiv.remove());
                updateRuleUI();
            };
            addRuleBtn.addEventListener('click', createRule);
            createRule(); // Start with one rule
        });

    });
    </script>
</body>
</html>
